<div *ngIf="xs_acts">
    <table class="striped">
        <thead>
            <tr>
                <th>Номер акта</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>

        </thead>

        <tbody *ngIf="xs_acts; else empty">
            <tr *ngFor="let xs_act of xs_acts">
                <td>
                    <span [routerLink]="['/show-act-booking',xs_act._id]">
                        {{xs_act.act_number}}
                    </span>
                </td>
                
                <td>{{xs_act.date | date : 'd MMMM y'}}</td>

                <td class="xs_actions__dogovors">
                    <a [routerLink]="['/show-act-booking',xs_act._id]"><span
                            class="material-icons ">remove_red_eye</span></a>
                    <a (click)="DeleteAct($event, xs_act)"><span class="material-icons ">delete</span></a>
                </td>
            </tr>
        </tbody>

        <ng-template #empty>
            <div style="font-size: 20px; " class="xs_empty ">
                Нет договоров...
            </div>
        </ng-template>
    </table>

    <div class="xs_cars__more" *ngIf="!noMoreActs">
        <span (click)="loadmore()">Загрузить еще...</span>
    </div>

</div>


<app-loader *ngIf="!xs_acts"></app-loader>
