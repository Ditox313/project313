        <!-- Выводим ссылки в цикле -->
        <ul >
            <li class="bold" *ngFor="let link of links" routerLinkActive="active">
                <a [routerLink]="link.url" class="waves-effect">
                    {{link.name}}
                </a>
            </li>
        </ul>
    </div>

   


    <!--CONTENT-->
    <main class="content">
        <!-- <app-user-btn></app-user-btn> -->
        <router-outlet></router-outlet>
    </main>


    <div class="fixed-action-btn"  [routerLink]="['/account', 'currentUser._id']" #floating>
        <a class="btn-floating btn-large currentColor">
            <i class="large material-icons">account_box</i>
        </a>
        <ul>
            <li class="btn-floating">
                <span *ngIf="currentUser">{{currentUser.secondName}} {{currentUser.name}}</span>
            </li>
        </ul>
    </div>

    <a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>
    


</div>
